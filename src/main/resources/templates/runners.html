<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        h1 {
        text-align: center;
        }

    </style>
    <meta charset="UTF-8">
    <title>Result Of All Runners</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>All Racess</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="runner : ${runners}">
            <td th:text="${runner[0]}"></td>
            <td th:text="${runner[1]}"></td>
            <td>
      <!--          <a th:href="@{/getRaceRunners/{id}(id=${race.raceId})}" class="btn btn-primary">Részletek</a> -->
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
    <form th:action="@{/}" th:method="get">
        <button class="btn btn-primary btn-lg px-4 mr-1 gap-3" type="submit">Kezdőlap</button>
    </form>
    <form th:action="@{/newrace}" th:method="get">
        <button type="submit" class="btn btn-primary btn-lg px-4 mr-1 gap-3">Új Verseny</button>
    </form>
</div>
</body>
</html>
