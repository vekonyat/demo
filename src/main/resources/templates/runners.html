<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        h1 {
        text-align: center;
        }

    </style>
    <meta charset="UTF-8">
    <title>Result Of All Runners</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>All Racess</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="runner : ${runners}">
            <td th:text="${runner[0]}"></td>
            <td th:text="${runner[1]}"></td>
            <td>
      <!--          <a th:href="@{/getRaceRunners/{id}(id=${race.raceId})}" class="btn btn-primary">RÃ©szletek</a> -->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
